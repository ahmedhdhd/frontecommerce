<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let commande of commandes" routerLink="/AllCommandes{{commande.id}}">
                        <th># {{commande.id}}</th>
                        <td>{{commande.date }}</td>
                        <td>{{commande.totalTTC}}</td>
                        <td>{{commande.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
